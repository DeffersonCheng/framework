<div class="login-panel">
		<form id="demoForm" class="" method="post" >
			<div>
			<label style="width: 20%">登录名</label>
				<input class="easyui-textbox form-input" id="password" name="loginName" type="text" placeholder="登录名"  data-options="required: true" />
			</div>
			<div>
			<label style="width: 20%">邮箱</label>
				<input class="easyui-textbox form-input" id="email" name="email" type="text" placeholder="邮箱"  data-options="required: true,validType:'email'" />
			</div>
			
			<div class="bottom-sec" id="searchBtn">
				<button id="modify" type="button" class="login-btn" >找回密码</button>
			</div><br>
		</form>
	</div>



<script type="text/javascript">
var basePath = "${basePath}";
$(function() {

	$('#modify').on('click', function() {
		
		var password = $("#password").val();
		var confirmPassword = $("#confirmPassword").val();
		if (password == '') {
			alert("请输入密码。");
			$("#password").focus();
			return;
		}
		if($("#demoForm").form('validate')){
			ajaxPost(basePath + "/userLogin/find_password",$("#demoForm").serializeArray(),function(result){
				if (result.code == "01") {
					$.messager.alert('提示', '发送成功！系统将于5秒后跳转。');
					 setTimeout("backUrl()",5000);
					
				}else if(result.code == "02"){
					$.messager.alert('提示', '请输入匹配的登录名和Email地址');
				}
			});
		}
	});

});
 function backUrl(){
	 window.location.href = basePath+"/userLogin/chankEmail";
 }
	
</script>
